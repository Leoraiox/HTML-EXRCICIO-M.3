<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1> <mark>Formulario de Cadastro</mark></h1>
    <form action="">
        <label for="name"> <strong>Nome</strong></label>
        <input id="name" type="text"/><br>
        <label for="email"> E-mail</label>
        <input id="email" type="email" /><br>
        <label for="tel"> <i>Telefone</i> </label>
        <input id="tel" type="tel"/><br>
        <label for="senha"> <del>Senha</del> </label>
        <input id="senha" type="password"/><br>
        <textarea type="text" placeholder="Comentario opcional"></textarea><br>
        <input type="checkbox" id="checkbox termos" /> <label for="checkbox termos">Aceitos os Termos</label><br>
        <button type="reset">Limpar Tudo</button>
        <button type="submit">Enviar Cadastro</button>
        <hr>
    </form>
</body>
</html>
